<!-- Modal -->
<div class="modal fade" id="addrecordeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增工作紀錄</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="saveRecordForm" action="javascript:void();" method="post">
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="workdate" class="col-sm-3 col-form-label">作業日期</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control pointer" placeholder="yyyy-mm-dd" id="workdate"
                                name="workdate" style="border: 1px solid rgb(206, 212, 218);">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="areanum" class="col-sm-3 col-form-label">田區編號</label>
                        <div class="col-sm-9">
                            <select class="form-select" aria-label="Default select example" id="areanum" name="areanum">
 
                                <option value="C">C</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="workitem" class="col-sm-3 col-form-label">工作項目</label>
                        <div class="col-sm-9 ">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="整地" id="land_pre">
                                <label class="form-check-label" for="land_pre">
                                    整地
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="除草" id="weeding">
                                <label class="form-check-label" for="weeding">
                                    除草
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="採收" id="harvest">
                                <label class="form-check-label" for="harvest">
                                    採收
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="定植" id="planting">
                                <label class="form-check-label" for="planting">
                                    定植
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="施肥" id="fertilize">
                                <label class="form-check-label" for="fertilize">
                                    施肥
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="其他" id="other">
                                <label class="form-check-label" for="other">
                                    其他
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="播種" id="sowing">
                                <label class="form-check-label" for="sowing">
                                    播種
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="item[]" value="病蟲害防治" id="bug">
                                <label class="form-check-label" for="bug">
                                    病蟲害防治
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="workcontent" class="col-sm-3 col-form-label">內容</label>
                        <div class="col-sm-9">
                            <input type="text" name="workcontent" class="form-control" id="workcontent">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="staff" class="col-sm-3 col-form-label">作業人員</label>
                        <div class="col-sm-9">
                            <input type="text" name="staff" class="form-control" id="staff">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">送出</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- add record modal end -->
