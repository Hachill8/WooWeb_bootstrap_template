<div id="page-content-wraper" class="d-xl-flex flex-xl-wrap">
    <div class="container bg-white p-3 mw-100 mh-100" style="margin-top: 20px;">
        <div class="container-fluid">
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link " href="javascript:;"
                        onclick="getData('record.html');">&nbsp;&nbsp;作物紀錄&nbsp;&nbsp;</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="javascript:;"
                        onclick="getData('downloadfile.html');">檔案下載</a>
                </li>
            </ul>

            <div class="row">
                <form id="searchpdf" method="POST">
                    <div class="row mb-3">
                        <label for="startdate" class="col-sm-1 col-form-label">開始日期</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control pointer" placeholder="yyyy-mm-dd" id="startdate"
                                name="startdate" style="border: 1px solid rgb(206, 212, 218);">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="enddate" class="col-sm-1 col-form-label">結束日期</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control pointer" placeholder="yyyy-mm-dd" id="enddate"
                                name="enddate" style="border: 1px solid rgb(206, 212, 218);">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="areanum" class="col-sm-1 col-form-label">田區編號</label>
                        <div class="col-sm-4">
                            <select class="form-select" aria-label="Default select example" id="search_areanum"
                                name="search_areanum">
                                <option value="C">C</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-1 pt-0">表單選擇</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="sheet[]" value="工作紀錄表"
                                    id="worksheet">
                                <label class="form-check-label" for="worksheet">
                                    工作紀錄表
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="sheet[]" value="出貨紀錄表"
                                    id="shipmentsheet">
                                <label class="form-check-label" for="shipmentsheet">
                                    出貨紀錄表
                                </label>
                            </div>

                        </div>
                    </fieldset>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success" style="margin-bottom:15px;"
                            name="search">搜尋</button>
                    </div>
                </form>
            </div>
            <!-- datatable -->
            <div class="row">
                <table id="datatable" class="table table-hover">
                    <thead>
                        <tr>
                            <th>NO.</th>
                            <th>開始日期</th>
                            <th>結束日期</th>
                            <th>田區編號</th>
                            <th>表單類型</th>
                            <th>檔案下載</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
